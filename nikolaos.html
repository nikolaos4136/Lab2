<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The quiz webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="quizForm">
        <fieldset>
            <legend>Visitor's Information</legend>
            <div class="personalInfo">
                <label>First Name: <input type="text" id="firstName" required></label>
                <label>Last Name: <input type="text" id="lastName" required></label>
                <label>Email: <input type="text" id="email" required></label>
            </div>
        </fieldset>
              
        <fieldset>
            <legend>Quiz Questions</legend>
            <p>1. What is the capital of Vietnam? *</p>
            <label><input type="radio" name="q1" value="Hanoi" required> Hanoi</label>
            <label><input type="radio" name="q1" value="Osaka"> Osaka</label>
            
            <p>2. Which of these languages is not used for web development? </p>
            <label><input type="checkbox" name="q2" value="HTML"> HTML</label>
            <label><input type="checkbox" name="q2" value="CSS"> CSS</label>
            <label><input type="checkbox" name="q2" value="Cobol"> Cobol</label>
        
            <p>3. Where Socrates came from? *</p>
            <label><input type="radio" name="q3" value="Greece" required> Greece</label>
            <label><input type="radio" name="q3" value="Italy"> Italy</label>
            
            <p>4. Select your favorite color:</p>
            <label><input type="checkbox" name="q4" value="Red"> Red</label>
            <label><input type="checkbox" name="q4" value="Blue"> Blue</label>
            <label><input type="checkbox" name="q4" value="Black"> Black</label>

            <p>5. What is your favorite hobby:</p>
            <label><textarea id="q5"></textarea></label>
        </fieldset>
        
        <button type="submit" class="btn">Submit</button>
    </form>
    
    <div id="firstNameError" class="errorMessage"></div>
    <div id="lastNameError" class="errorMessage"></div>
    <div id="emailError" class="errorMessage"></div>
    <div id="messageDiv" class="successMessage"></div>

    <script src="nikolaos.js"></script>
</body>
</html>
